    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 50%, #DEB887 100%);
            color: #3e2723;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üçÇ';
            position: absolute;
            font-size: 3rem;
            animation: fall 8s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                left: 20%;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                left: 25%;
            }
        }

        body::after {
            content: 'üçÅ';
            position: absolute;
            font-size: 2.5rem;
            animation: fall2 10s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes fall2 {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                right: 30%;
            }

            100% {
                transform: translateY(100vh) rotate(-360deg);
                right: 35%;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(139, 69, 19, 0.4);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: drift 0.8s ease-out;
        }

        @keyframes drift {
            from {
                opacity: 0;
                transform: translateX(30px) rotate(2deg);
            }

            to {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        .durak-number {
            display: inline-block;
            background: linear-gradient(135deg, #8B4513, #CD853F);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 30px;
            font-style: italic;
            color: #555;
            padding: 20px;
            background: rgba(139, 69, 19, 0.05);
            border-left: 4px solid #8B4513;
            border-radius: 10px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #8B4513, #CD853F);
            color: white;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .nav-btn.next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
        }

        .nav-btn.prev {
            background: rgba(139, 69, 19, 0.1);
            color: #8B4513;
            border: 2px solid #8B4513;
        }

        .nav-btn.prev:hover {
            background: rgba(139, 69, 19, 0.2);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B4513, #CD853F);
            width: 80%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Giden 11 Durak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec;
            /* Romantik pembe tonu */
            color: #880e4f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 oranı */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="baslik">Yükleniyor...</h1>
        <p id="mesaj">Lütfen bekleyin...</p>

        <div class="video-container">
            <iframe id="video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // VERİ TABANI: Her durak için bilgileri buraya gireceğiz
        const duraklar = {
            1: {
                baslik: "Durak 1: Bilir O Beni",
                mesaj: "Günaydın aşkım, yolculuğumuz başlıyor... Bu şarkı sabahına güneş gibi doğsun.",
                videoID: "QdZqGqHq_gI" // YouTube Video ID'si (Linkin sonundaki v=... kısmı)
            },
            2: {
                baslik: "Durak 2: Keşke",
                mesaj: "Keşke şu an yanında olabilseydim ama kalbim her an orada.",
                videoID: "VIDEO_ID_BURAYA"
            },
            // ... Burayı 11'e kadar dolduracağız
            6: {
                baslik: "Durak 6: Senden Daha Güzel",
                mesaj: "Lütfen şimdi telefonun kamerasını aç ve kendine bak. Çünkü senden daha güzelini bulamadım.",
                videoID: "VIDEO_ID_BURAYA"
            }
        };

        // URL'den durak numarasını çekme (örn: site.com/?durak=1)
        const urlParams = new URLSearchParams(window.location.search);
        const durakNo = urlParams.get('durak');

        // Sayfayı güncelleme
        if (duraklar[durakNo]) {
            document.getElementById('baslik').innerText = duraklar[durakNo].baslik;
            document.getElementById('mesaj').innerText = duraklar[durakNo].mesaj;
            // YouTube embed linki oluşturma
            document.getElementById('video').src = "https://www.youtube.com/embed/" + duraklar[durakNo].videoID;
        } else {
            document.getElementById('baslik').innerText = "Hata";
            document.getElementById('mesaj').innerText = "Böyle bir durak bulunamadı veya yolculuk bitti...";
        }
    </script>

</body>

</html>
